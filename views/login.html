<!DOCTYPE html>

<html>

    <title>Log In | Eats Good!</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css" />
    <script
      src="https://kit.fontawesome.com/6e28361409.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div id="nav-items">
        <h1>EATS GOOD!</h1>

        <div class="dropdown">
          <button><a href="index.html">About</a></button>
          <button><a href="shoppinglist.html">Shopping List</a></button>
          <button><a href="uploadrecipe.html">Upload Recipe</a></button>
          <button><a href="recipes.html">Recipes</a></button>
          <div class="profile">
            <button><img src="/public/images/Profile Icon.png" /></button>
            <ul>
              <li><a href="viewownaccount.html">View Account</a></li>
              <li><a href="editaccount.html">Manage Account</a></li>
              <li><a href="login.html">Log In</a></li>
            </ul>

    </nav>

    <div id="logincontainer" class="container">
      <div id="login-page-name" class="page-name">
        <h1>Log In</h1>
      </div>
      <div id="login-form-container" class="formcontainer">
        <form action="recipes.html">
          <label for="email">E-mail Address</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="E-mail Address"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <button type="submit" class="button">Log In</button>
        </form>
      </div>
    </div>
  </body>
</html>
