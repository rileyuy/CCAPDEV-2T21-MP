<!DOCTYPE html>

<html>
  <head>
    <title>Edit Account | Eats Good!</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css" />
    <script
      src="https://kit.fontawesome.com/6e28361409.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div id="nav-items">
        <h1>EATS GOOD!</h1>

        <div class="dropdown">
          <button><a href="index.html">About</a></button>
          <button><a href="shoppinglist.html">Shopping List</a></button>
          <button><a href="uploadrecipe.html">Upload Recipe</a></button>
          <button><a href="recipes.html">Recipes</a></button>
          <div class="profile">
            <button><img src="/public/images/Profile Icon.png" /></button>
            <ul>
              <li><a href="viewownaccount.html">View Account</a></li>
              <li><a href="editaccount.html">Manage Account</a></li>
              <li><a href="login.html">Log In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="editflex">
      <div id="editcontainer" class="container">
        <div class="page-name">
          <h1>Edit Account</h1>
        </div>
        <form action="#" method="post">
          <label for="email">E-mail Address</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="rileyuy@gmail.com"
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="***********"
          />
          <br />
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Justin Riley"
          />
          <br />
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Dizon"
          />
          <button type="submit" class="button" id="confirmbutton">
            Confirm
          </button>
        </form>
      </div>

      <div id="deletecontainer" class="container">
        <a href="#" class="button" id="deletebutton"> Delete Account </a>
      </div>
    </div>
  </body>
</html>
