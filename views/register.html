<html>

    <title>Register | Eats Good!</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/6e28361409.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div id="nav-items">
        <h1>EATS GOOD!</h1>

        <div class="dropdown">
          <button><a href="index.html">About</a></button>
          <button><a href="shoppinglist.html">Shopping List</a></button>
          <button><a href="uploadrecipe.html">Upload Recipe</a></button>
          <button><a href="recipes.html">Recipes</a></button>
          <div class="profile">
            <button><img src="./assets/images/Profile Icon.png" /></button>
            <ul>
              <li><a href="viewownaccount.html">View Account</a></li>

        </div>
      </div>
    </nav>

    <div id="registercontainer" class="container">
      <div class="page-name">
        <h1>Register</h1>
      </div>
      <form action="#" method="post">
        <label for="email">E-mail Address</label>
        <input type="text" id="email" name="email" placeholder="Email" />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="First Name"
        />
        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Last Name"
        />
        <button type="submit" class="button" id="confirmbutton">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
