<!DOCTYPE html>

<html>
  <head>
    <title>Upload Recipe | Eats Good!</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/6e28361409.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div id="nav-items">
        <h1>EATS GOOD!</h1>

        <div class="dropdown">
          <button><a href="index.html">About</a></button>
          <button><a href="shoppinglist.html">Shopping List</a></button>
          <button><a href="uploadrecipe.html">Upload Recipe</a></button>
          <button><a href="recipes.html">Recipes</a></button>
          <div class="profile">
            <button><img src="./assets/images/Profile Icon.png" /></button>
            <ul>
              <li><a href="viewownaccount.html">View Account</a></li>
              <li><a href="editaccount.html">Manage Account</a></li>
              <li><a href="login.html">Log In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="uploadcontainer" class="container">
      <div class="page-name">
        <h1>Upload Recipe</h1>
      </div>
      <div id="rcontainer">
        <form action="#" method="post">
          <label for="recipename">
            Recipe Name
          </label>
          <input type="text" name="recipename" id="recipename" placeholder="" />
          
          <div id="uploadphoto">
            <label for="uploadfiles">Photo</label>
            <input type="file" id="uploadfiles" name="filename" />
          </div>
          
          <div class="recipetext">
            <label for="ingredients">Ingredients<span id="smallingredients">(Also input quantity; be descriptive)</span></label>
            <textarea id="ingredients" placeholder="WRITE THAT DOWN WRITE THAT DOWN!"></textarea>
          </div>

          <div class="recipetext">
            <label for="instructions">Instructions</label>
            <br>
            <textarea id="instructions" placeholder="WRITE THAT DOWN WRITE THAT DOWN!"></textarea>
          </div>
          
          <div class="buttonholder">
            <button type="submit" class="button" id="confirmbutton">Confirm</button>
          </div>
        </form>
    </div>
  </body>
</html>
